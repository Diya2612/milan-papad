<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Milan Papad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-brown" href="index.html">Milan Papad</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link active" href="user-profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="text-brown mb-4">My Profile</h2>
  
  <div class="card">
    <div class="card-body">
      <h5 id="name"></h5>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Role:</strong> <span id="role"></span></p>
      <p><strong>Contact:</strong> <span id="contact"></span></p>
      <p><strong>Address:</strong> <span id="address"></span></p>
    </div>
  </div>
</div>

<footer class="bg-dark text-white py-3 text-center">
  <p class="mb-0">&copy; 2025 Milan Papad. All rights reserved.</p>
</footer>

<script>
const user = JSON.parse(localStorage.getItem("user"));

if (!user) {
  location.href = "user-login.html";
}

async function loadProfile() {
  const res = await fetch(`/api/user/profile/${user.id}`);
  const data = await res.json();
  
  document.getElementById("name").textContent = data.fullname;
  document.getElementById("email").textContent = data.email;
  document.getElementById("role").textContent = data.role;
  document.getElementById("contact").textContent = data.contact;
  document.getElementById("address").textContent = data.address;
}

function logout() {
  localStorage.removeItem("user");
  location.href = "index.html";
}

loadProfile();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
