  </nav>

<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center text-brown mb-4">Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <h5>Address</h5>
        <p>Milan Papad Pvt. Ltd.<br>Gandhinagar Highway, Ahmedabad, Gujarat - 382424</p>
        <h5>Email</h5>
        <p>support@milanpapad.in</p>
        <h5>Phone</h5>
        <p>+91 98765 43210</p>
      </div>
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Write your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
