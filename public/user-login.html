<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login - Milan Papad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-brown" href="user-login.html">Milan Papad</a>
    </div>
  </nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="text-center text-brown mb-4">User Login</h3>
          
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            
            <div id="error" class="alert alert-danger d-none"></div>
            
            <button type="submit" class="btn btn-warning w-100">Login</button>
          </form>
          
          <p class="text-center mt-3">
            Don't have an account? <a href="register.html">Register here</a>
          </p>
          
          
        </div>
      </div>
    </div>
  </div>
</div>


<footer class="bg-dark text-white py-3 text-center">
  <p class="mb-0">&copy; 2025 Milan Papad. All rights reserved.</p>
</footer>

<script>
document.getElementById("loginForm").onsubmit = async (e) => {
  e.preventDefault();
  
  const res = await fetch("/api/user/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    })
  });
  
  const data = await res.json();
  
  if (data.success) {
    localStorage.setItem("user", JSON.stringify(data.user));
    location.href = "user-profile.html";
  } else {
    document.getElementById("error").textContent = data.message;
    document.getElementById("error").classList.remove("d-none");
  }
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
