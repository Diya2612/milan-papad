<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Milan Papad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-brown" href="user-login.html">Milan Papad</a>
    </div>
  </nav>
<section class="py-5">
  <div class="container">
    <h2 class="text-center text-brown mb-4">Join the Milan Papad Family</h2>
    <form id="registerForm" class="w-75 mx-auto">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      
      <div class="mb-3">
        <label for="role" class="form-label">Register As</label>
        <select class="form-select" id="role" required>
          <option selected disabled value="">Select role</option>
          <option>Buyer</option>
          <option>Worker</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="contact" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="contact" placeholder="Enter your mobile number" required>
      </div>
      
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your full address" required></textarea>
      </div>
      
      <button type="submit" class="btn btn-warning">Register</button>
    </form>
    
    <div id="successMessage" class="alert alert-success mt-4 d-none text-center">
      ðŸŽ‰ Registration successful! <a href="user-login.html">Click here to login</a>
    </div>
    
    <p class="text-center mt-3">
      Already have an account? <a href="user-login.html">Login here</a>
    </p>
  </div>
</section>

<footer class="bg-dark text-white py-3 text-center">
  <p class="mb-0">&copy; 2025 Milan Papad. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("registerForm").addEventListener("submit", async function(event) {
  event.preventDefault();

  const fullname = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("role").value;
  const contact = document.getElementById("contact").value.trim();
  const address = document.getElementById("address").value.trim();
  const successMessage = document.getElementById("successMessage");

  if (!fullname || !email || !password || !role || !contact || !address) {
    alert("Please fill in all fields.");
    return;
  }

  const phonePattern = /^[0-9]{10}$/;
  if (!phonePattern.test(contact)) {
    alert("Please enter a valid 10-digit mobile number.");
    return;
  }

  try {
    const response = await fetch("/api/user/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullname, email, password, role, contact, address })
    });

    const result = await response.json();

    if (response.ok) {
      successMessage.classList.remove("d-none");
      document.getElementById("registerForm").reset();
    } else {
      alert(result.message || "Error submitting registration");
    }
  } catch (error) {
    console.error("Error:", error);
    alert("Could not connect to server");
  }
});
</script>

</body>
</html>
